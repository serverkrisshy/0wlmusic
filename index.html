<!doctype html>
<html lang="ru">

<head>
    <meta charSet="utf-8" />
    <meta name='viewport'
        content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, viewport-fit=cover'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <style>
        html,
        body {
            background: #eee;
        }
    </style>
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
</head>

<body>
    <script>
        window.onload = function () {
            window.YaAuthSuggest.init({
                client_id: 'be150ea6af6f44698397ee9afa92015a',
                response_type: 'token',
                redirect_uri: 'https://serverkrisshy.github.io'
            },
                'https://serverkrisshy.github.io', {
                view: 'button',
                parentId: 'container',
                buttonView: 'main',
                buttonTheme: 'light',
                buttonSize: 'm',
                buttonBorderRadius: 0
            }
            )
                .then(function (result) {
                    return result.handler()
                })
                .then(function (data) {
                    console.log('Message with a token: ', data);
                    document.body.innerHTML += `Message with a token: ${JSON.stringify(data)}`;
                })
                .catch(function (error) {
                    console.log('Something went wrong: ', error);
                    document.body.innerHTML += `Something went wrong: ${JSON.stringify(error)}`;
                });
        };
    </script>
</body>

</html>
